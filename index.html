<html>
    <head>
        <title>Login And Registration Form</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="SignIn()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="SignUp()">Register</button>
                </div>
                <form id="SignIn" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <form id="SignUp" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter a Password" required>
                    <input type="text" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
           
        </div>
        <script>
            var x = document.getElementById("SignIn");
            var y = document.getElementById("SignUp");
            var z = document.getElementById("btn");

            function SignUp(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px"
            }
            function SignIn(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0"
            }
        </script>

    </body>
</html>
